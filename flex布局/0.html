<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      margin: 0;
      padding: 0;
      list-style: none;
    }
    ul{
      width: 800px;
      border: 10px red solid;
      display: flex; 
      align-items: flex-start;
    }
    li{
      width: 50px;
      height: 50px;
      text-align: center;
      font-size: 20px;
      
    }
    li:nth-last-child(1){
      background-color: slateblue;
    }
    li:nth-last-child(2){
      background-color: #bfa;
    }
    li:nth-last-child(3){
      background-color: burlywood;
    }
  </style>
</head>
<body>
  <ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
  </ul>
</body>
</html>
