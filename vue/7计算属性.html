<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <table border="1">
<thead>
  <th>学科</th>
  <th>分数</th>
  <tbody>
    <tr>
      <td>数学</td>
      <td><input type="text" v-model.number="math"></td>    <!-- .number 修饰符  -->
    </tr>
    <tr>
      <td>物理</td>
      <td><input type="text" v-model.number="physics"></td>
    </tr>
    <tr>
      <td>英语</td>
      <td><input type="text" v-model.number="english"></td>
    </tr>  
    <tr>
      <td>总分</td>
      <td>{{sum}}</td>
    </tr>
    <tr>
      <td>平均分</td>
      <td>{{average}}</td>
    </tr>
  </tbody>
</thead>
  </div>
  <script src="./vue.js"></script>
  <script src="./7计算属性.js"></script>
</body>
</html>
