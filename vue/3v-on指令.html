<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- v-on 绑定事件的 -->
  <div id="app">
    <button v-on="{mouseenter: onEnter , mouseleave: onOyt}"v-on:click="onClick">点我</button>
    <form v-on:keyup="onKeyup" v-on:submit.prevent="onSubmit">     <!-- .prevent 禁止浏览器自动刷新，禁止冒泡  -->
      <input type="text">
      <button type="submit">提交</button>
    </form>
  </div>
  <script src="./vue.js"></script>
  <script src="./3v-on指令.js"></script>
</body>
</html>
