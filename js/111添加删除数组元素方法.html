<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 添加删除数组元素方法
        // 1. push() 在我们数组的末尾  添加一个或者霍格数组元素 push 推的意思
        var arr = [1, 2, 3, 4, 5, 6];
        arr.push(4, 'pink')
        console.log(arr.push(4, 'pink'));
        console.log(arr);
        // (1) push 是可以给数组追加新的元素
        // (2) push() 参数直接写 数组元素就可以了
        // (3) push完毕之后,返回的结果是 新数组的长度 
        // (4) 原数组也会发生变化

        // 2.unshift 在我们数组的开头 添加一个或者多个的数组元素
        // arr.unshift('red', 'lalala');
        console.log(arr.unshift('red', 'lalala'));
        console.log(arr);
        // (1) unshift 是可以给数组追加新的元素
        // (2) unshift() 参数直接写 数组元素就可以了
        // (3) unshift完毕之后,返回的结果是 新数组的长度 
        // (4) 原数组也会发生变化

        // 3 pop() 它可以删除数组元素的最后一个元素
        // arr.pop();
        console.log(arr.pop());
        console.log(arr);
        // (1) pop 是可以删除数组的最后一个元素 记住一次只能删除一个元素
        // (2) pop() 没有参数
        // (3) pop完毕之后,返回的结果是 删除的那个元素
        // (4) 原数组也会发生变化

        // 4 shift() 它可以删除数组元素的第一一个元素
        // arr.pop();
        console.log(arr.shift());
        console.log(arr);
        // (1) shift 是可以删除数组的第一个一个元素 记住一次只能删除一个元素
        // (2) shift() 没有参数
        // (3) shift完毕之后,返回的结果是 删除的那个元素
        // (4) 原数组也会发生变化

        // 可以删除数组中间的数 : splice (起点，长度)  
        arr.splice(2, 3);
        console.log(arr);
        // 可以插入 splice (起点,长度,元素)   
        arr.splice(2, 0, 'a', 'b', 'c');
        // 也可以删完在加
        arr.splice(2, 2, 'a', 'b', 'c');
    </script>
</head>
