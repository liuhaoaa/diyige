<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 返回数组元素索引号方法  indexOf(数组元素) 作用就是返回该数组的索引号  从前面开始查找(这个用的比较多)
        // 他只返回第一个满足条件的索引号
        // 它如果在该数组里面找不到元素，则返回的是 -1
        // var arr = ['red', 'green', 'blue', 'pink', 'blue'];
        var arr = ['red', 'green', 'pink'];
        console.log(arr.indexOf('bule'));

        // 返回数组元素索引号方法  lastIndexOf(数组元素) 作用就是返回该数组的索引号 从后面开始查找
        var arr = ['red', 'green', 'blue', 'pink', 'blue'];
        console.log(arr.lastIndexOf('blue')); // 4

        // 字符串对象 根据字符返回位置  srt.indexOf('要查的字符'，[起始的位置])
        var str = '改革春风吹满地,春天来了'
        console.log(srt.indexOf('春'));
        console.log(srt.indexOf('春', 3)); // 从索引号是 3的位置往后开始查找
    </script>
</head>
