<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    // 1. 检测获取字符的长度 length
    var str = 'my neme is liuhao';
    console.log(str.length);  // 17个字
    // 2.字符串的拼接 +     只要有字符串和其他类型相拼接  最终的结果是字符串类型 
    console.log('沙漠' + '骆驼');  // 字符串的沙漠骆驼
    console.log('刘昊' + 520);    // 刘昊520
    console.log('12' + 12);    // '1212' 
    console.log(12 + 12);     // 24

    console.log('刘昊大王' + 18); //刘昊大王18
    console.log('刘昊大王' + 18 + '岁');
    // 我们变量不要写道字符串里面,是通过和 字符串相连的方式实现的
    var age = 19;
    console.log('刘昊大王' + age + '岁');
  </script>
</head>

</html>
