    <script>
        // 1. 逻辑与 && 两侧都为true 结果才是 true 只要有一侧为false 结果就为false
        console.log(3 > 5 && 3 > 2); //false
        console.log(3 < 5 && 3 < 2); //true
        // 2. 逻辑或 ||  两侧都为false 结果才是假 false 只要有一侧true 结果就是true
        console.log(3 > 5 || 3 > 2); //true
        console.log(3 > 5 || 3 < 2); //false
        // 3.逻辑非 !
        console.log(!true); // false
    </script>
