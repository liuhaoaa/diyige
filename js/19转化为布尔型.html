<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 代表空、否定的值都会转化成false ,如 '' 0 NaN null undefined
        console.log(Boolean('')); //falst
        console.log(Boolean(0)); //falst
        console.log(Boolean(NaN)); //falst
        console.log(Boolean(null)); //falst
        console.log(Boolean(undefined)); //falst
        console.log('---------------------------');
        console.log(Boolean(123)); // true
        console.log(Boolean('你好吗')); // true
        console.log(Boolean('我很好')); // true
    </script>
</head>
