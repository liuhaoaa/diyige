<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 数组排序
        // 1. 翻转数组
        var arr = ['pink', 'red', 'lalala'];
        arr.reverse();
        console.log(arr);

        // 2. 数组排序(冒泡排序)
        var arr1 = [3, 4, 7, 1, 77, 99];
        arr1.sort();
        console.log(arr1);

        var arr2 = [13, 4, 77, 1, 7];
        arr2.sort(function(a, b) {
            // return a - b;  升序的顺序去排列
            return b - a; // 降序的顺序去排列
        });
        console.log(arr2);
    </script>
