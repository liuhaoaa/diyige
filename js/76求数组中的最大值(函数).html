<!DOCTYPE html>

<head>

    <title>Document</title>
    <script>
        // 利用函数求数组[5,2,99,101,67,77] 中最大的值
        function getArrMax(arr) { // arr 接收一个数组 arr = [5,2,99,101,67,77]
            var max = arr[0];
            for (var i = 1; i <= arr.length; i++) {
                if (arr[i] > max) {
                    max = arr[i];
                }
            }
            return max;
        }
        // getArrMax([5, 2, 99, 101, 67, 77]); // 实参是一个数组送给去
        // 在我们实际开发里面 我们经常用变量来接收 函数的返回结果 使用简单
        var re = getArrMax([5, 2, 99, 101, 67, 77]);
        console.log(re);
    </script>
