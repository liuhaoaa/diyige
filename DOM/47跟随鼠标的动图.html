<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    img {
        position: absolute;
        top: 2px;
        width: 100px;
        height: 100px;
    }
</style>

<body>
    <img src="../练习图片/nvsheng.gif" alt="">
    <script>
        var pic = document.querySelector('img');
        document.addEventListener('mousemove', function(e) {
            // 1. 只要我们鼠标移动1px 就会触发这个事件
            // 2. 核心原理：每次鼠标移动，我们都会获得最新的鼠标坐标，把这x和y做为图片的top和left值 就可以移动图片
            var x = e.pageX;
            var y = e.pageY;
            // 3. 千万不要忘记给left 和 top 添加px 单位   减图片大小的一半是可以让鼠标在图片居中
            console.log('x的坐标是' + x, 'y的坐标是' + y);
            pic.style.left = x - 50 + 'px';
            pic.style.top = y - 50 + 'px';
        });
    </script>
</body>

</html>
