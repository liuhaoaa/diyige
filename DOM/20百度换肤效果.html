<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        padding: 0;
        margin: 0;
    }
    
    body {
        background: url(../练习图片/1.jpg.source.jpg) no-repeat center top;
    }
    
    li {
        list-style: none;
    }
    
    .baidu {
        overflow: hidden;
        margin: 100px auto;
        background-color: #fff;
        width: 410px;
        padding-top: 3px;
    }
    
    .baidu li {
        float: left;
        margin: 0 1px;
        cursor: pointer;
    }
    
    .baidu img {
        width: 100px;
    }
</style>

<body>
    <ul class="baidu">
        <li><img src="../练习图片/1.jpg.source.jpg" alt=""></li>
        <li><img src="../练习图片/2.jpg" alt=""></li>
        <li><img src="../练习图片/3.jpg" alt=""></li>
        <li><img src="../练习图片/4.jpg" alt=""></li>
    </ul>
    <script>
        // 1. 获取元素
        var imgs = document.querySelector('.baidu').querySelectorAll('img');
        // 2. 循环注册事件
        for (var i = 0; i < imgs.length; i++) {
            imgs[i].onclick = function() {
                // this.src 就是我们点击图片的路径
                // console.log(this.src);
                // 把这个路径 this.src 给body就可以了 
                document.body.style.backgroundImage = 'url(' + this.src + ')';
            }
        }
    </script>
</body>

</html>
