<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        #div1 {
            width: 1520px;
            height: 300px;
            margin: 100px auto;
            position: relative;
            background: red;
            overflow: hidden;
        }
        
        #div1 ul {
            position: absolute;
            left: 0px;
            top: 0px;
        }
        
        #div1 ul li {
            float: left;
            width: 380px;
            height: 300px;
            list-style: none;
        }
    </style>
</head>

<body>
    <a href="javascript:;">向左走</a>
    <a href="javascript:;">向右走</a>
    <div id="div1">
        <ul>
            <li><img src="../练习图片/1.webp" alt=""></li>
            <li><img src="../练习图片/2.webp" alt=""></li>
            <li><img src="../练习图片/3.webp" alt=""></li>
            <li><img src="../练习图片/2.webp" alt=""></li>
        </ul>
    </div>
    <script>
        var oDiv = document.getElementById('div1');
        var oUl = oDiv.getElementsByTagName('ul')[0];
        var aLi = oUl.getElementsByTagName('li');

        oUl.innerHTML = oUl.innerHTML + oUl.innerHTML;
        oUl.style.width = aLi[0].offsetWidth * aLi.length + 'px';

        function lala() {
            // 这个是向左走
            if (oUl.offsetLeft < -oUl.offsetWidth / 2) {
                oUl.style.left = '0';
            }
            oUl.style.left = oUl.offsetLeft - 2 + 'px';
        }

        var timer = setInterval(lala, 30);

        // 让鼠标放进去的时候暂停
        oDiv.onmouseover = function() {
            clearInterval(timer);
        }
        oDiv.onmouseout = function() {
            timer = setInterval(lala, 30);
        }
    </script>
</body>

</html>
