<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./chongzhi.css">
</head>
<style>
     /* 设置外部ul的样式 */
     .img-list {
          /* 设置ul宽度 */
          width: 190px;
          /*设置ul高度  */
          height: 470px;
          /* 裁剪溢出的内容 */
          overflow: hidden;

          /* 使ul在页面居中（实际开发中不需要这么写） */
          margin: 50px auto;
          /* 设置ul背景颜色 */
          background-color: #f4f4f4;
     }

     /* 设置li的位置 */
     .img-list li {
          margin-bottom: 9px;
     }

     /* 设置图片的大小 */
     .img-list img {
          width: 100%;
     }
</style>

<body>
     <ul class="img-list">
          <li>
               <a href="javascript:;">
                    <img src="./练习图片/1.webp" alt="">
               </a>
          </li>
          <li>
               <a href="javascript:;">
                    <img src="./练习图片/2.webp" alt="">
               </a>
          </li>
          <li>
               <a href="javascript:;">
                    <img src="./练习图片/3.webp" alt="">
               </a>
          </li>
     </ul>


</body>
</html>
