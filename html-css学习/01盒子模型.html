<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  .box1 {
    width: 200px;
    height: 200px;
    background-color: #bbffaa;
    /* 
        要设置边框至少要三个样式
        边框的宽度 border-width
        边框的颜色 border-color
        边框的样式 border-style 
      */
    border-width: 10px;
    border-color: red;
    border-style: solid;
  }
</style>

<body>
  <!-- 
  盒子一般由下面几部分组成
  内容区（content）
  内边距（padding）
  边框（border）
  外边距（margin）
  边框的大小会影响到整个盒子的大小
  -->
  <div class="box1"></div>
</body>
</html>
