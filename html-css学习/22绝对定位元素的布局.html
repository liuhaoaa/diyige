<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

    <style>
      .box1{
        width: 500px;
        height: 500px;
        background-color: #bfa;

      }
      .box2{
        width: 100px;
        height: 100px;
        background-color: orange;
        position: absolute;
      }


      /* 
      水平布局
        left + margin-left + border-left + padding-left + width + padding-right + border-right + margin-right + right = 包含块的宽度
        
        当我们开启了绝对定位后：
          水平方向的布局等式就需要添加 left 和 right 两个值
          此时规则和之前一样只是多添加了两个值
            当发生过度约束时：
              如果9个值中没有 auto 则自动调整right值以使等式满足
              如果有auto ，则自动调整auto的值以使等式满足

              - 可以设置auto的值
              margin width left right 

          垂直方向布局的等式必须要满足


       */
    </style>


</head>
<body>
  <div class="box1">
    <div class="box2"></div>
  </div>
</body>
</html>
