<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

  <style>
    div{
      width: 800px;
      border: 1px red solid;
      /* 
          text-align 文本水平对齐/
            可选值：
              left 左侧对齐
              right 右对齐
              center 居中对齐
              justify 两端对齐
       */
        /* text-align: center; */
          font-size: 50px;
    }
      span{
        font-size: 20px;
        border: 1px blue solid;
        /* 
        vertical-align 设置元素的垂直对齐方式
          可选值：
            baseline 默认值 基线对齐
            top 顶部对齐
            bottom 底部对齐
            middle 居中对齐
            100px 也可以设置成值
         */
        vertical-align: top;
          
    }
  </style>
<body>

    <div>
      今天天气hello<span>真不错hello</span>
    </div>
