<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  .container {
    height: 150px;
    background-color: pink;
    margin: 0 auto;
  }
  /* 1. 超小屏幕下 小于 768 布局容器的宽度为100% */
  @media screen and (max-width:767px){
    .container{
      width: 100%;
    }
  }
  /* 2. 小屏幕下 大于等于768 布局容器的宽度为720px */
  @media screen and (max-width:768px){
    .container{
      width: 750px;
    }
  }
  /* 3. 中等屏幕下 大于等于1200 布局容器修改为1170px */
  @media screen and (max-width:992px){
    .container{
      width: 1170px;
    }
  }
  /* 4. 大屏幕下 大于等于992 布局容器修改为970px */
</style>
<body>
  <!-- 响应式开发里面，首先需要一个布局容器 -->
  <div class="container">

  </div>
</body>
</html>
