<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .box1 {
      width: 200px;
      height: 200px;
      background-color: #bbffaa;

      /* border-width: 10px;
      border-color: orange;
      border-style: solid; */

      /*
      边框宽度
      border-width 可以用来指定四个方向的边框的宽度
      四个值： 上 右 下 左
      三个值： 上 左右 下
      两个值： 上下 左右
      一个值： 上下左右
      除了 border-width还有一组 border-width-xxx-width
      xxx可以是 top right bottom left
      用来单独指定某一个边的宽度
      */

      /*
      边框颜色
      border-color 用来指定边框的颜色，同样可以分别指定四个边的边框
      规则和border-width一样
      */

      /*
      边框样式
      border-style 指定边框的样式
      solid 表示实线
      dotted 点状虚线
      dashed 虚线
      double 双线
      */

      /*
      border 简写属性，通过属性可以同时设置边框所有的相关样式，并且没有顺序要求
      除了border以外还有四个 border-xxx
      border-top
      border-right
      border-bottom
      border-left
      举例：border-top：10px solid red；
      */
      border: 10px red solid;
    }
  </style>
</head>

<body>

  <div class="box1"></div>


</body>

</html>
