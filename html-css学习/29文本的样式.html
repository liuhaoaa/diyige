<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .box1{
      font-size: 50px;


      /* 
      text-decoration 设置文本修饰
        可选值：
          none 什么都没有
          underline 下划线
          line-through 删除线
          overline 上划线

        也可以指定线条的颜色和样式 
      text-decoration: underline red dotted;
      */
    }
      .box2{
        width: 200px;
        /* 
        white-space 设置网页如何处理空白
            可选值：
              normal 正常情况
              nowrap 不换行
              pre 保留空白
         */
        white-space: nowrap;
        overflow: hidden;
        /* 省略号的意思 这四个值缺一不可 */
        text-overflow: ellipsis;
      }
  </style>


</head>
<body>
    <div class="box2">
      Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ratione neque ducimus tempora? Nobis similique quam commodi culpa illum repellendus eum consectetur a quisquam. Libero cum quibusdam ipsa expedita, fugit cupiditate!
    </div>

  <div class="box1">
    今天天气真不错
  </div>
</body>
</html>
