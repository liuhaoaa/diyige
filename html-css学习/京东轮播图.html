<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./chongzhi.css">

  <style>
    /* 设置图片的容器 */
    .img-list{
      width: 590px;
      height: 470px;
      margin: 100px auto;
/* 
        为ul开启相对定位，目的是使ul中的position可以相对ul定位而不是相对于初始包含块（html）去定位
 */
      position: relative;
    }

    /* 设置li */
    .img-list li{
      position: absolute;
    }

    /* 通过修改元素的层级来显示指定的图片 */
    .img-list li:nth-child(1){
      z-index: 1;
    }
    
    .pointer{
      position: absolute;
      z-index: 999;
      bottom: 20px;
      left: 40px;
    }

    /* 设置导航点的样式 */
    .pointer a{
      /* 元素向左浮动 */
      float: left;
      width: 13px;
      height: 13px;
      margin-left: 2px;
      /* 元素变成圆形 */
      border-radius: 50%;
      background-color: rgba(255, 255, 255, .3);
      /* 将背景颜色值设置到内容区，边框和内边距不再有背景颜色 */
      background-clip: content-box;
      border: 2px solid transparent;
    }
    .pointer a.active,
    .pointer a:hover{
      background-color: #fff;
      border: 2px solid rgba(255, 255, 255, .3);
    }
  </style>
</head>
<body>
  <ul class="img-list">
    <li><a href="javascript:;"><img src="./练习图片/5.webp"></a></li>
    <li><a href="javascript:;"><img src="./练习图片/6.jpg.webp"></a></li>
    <li><a href="javascript:;"><img src="./练习图片/7.jpg.webp"></a></li>
    <li><a href="javascript:;"><img src="./练习图片/8.jpg.webp"></a></li>
    <li><a href="javascript:;"><img src="./练习图片/9.jpg.webp"></a></li>
    <li><a href="javascript:;"><img src="./练习图片/10.jpg.webp"></a></li>
    <li><a href="javascript:;"><img src="./练习图片/11.jpg.webp"></a></li>
    <li><a href="javascript:;"><img src="./练习图片/12.jpg.webp"></a></li>

    <div class="pointer">
      <a class="active" href="javascript:;"></a>
      <a href="javascript:;"></a>
      <a href="javascript:;"></a>
      <a href="javascript:;"></a>
      <a href="javascript:;"></a>
      <a href="javascript:;"></a>
      <a href="javascript:;"></a>
      <a href="javascript:;"></a>
      <a href="javascript:;"></a>
    </div>
  </ul>
</body>
</html>
