<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    .top-bar{
      width: 600px;
      height: 340px;
      background-color: chocolate;
      margin: 50px auto;
      position: relative;
    }
    .top{
      height: 60px;
      background-color: cornsilk;
      line-height: 60px;
      padding: 0px 20px;
      margin: 0px;
    }
    .top-box1{
      float: left;
      font-size: 20px;
    }
    .top .top-box2 a:hover{
      background-color: red;
    }
    .top-box2{
      float: right;
      border-bottom: 1px red solid;
    }

    .city-list{
      width: 170px;
      height: 280px;
      background-color: darkcyan;
      position: relative;
    }
    .city-list-box1{
      position: absolute;
      left: 15px;
      top: 30px;
    }
    .city-list-box2{
      width: 170px;
      height: 100px;
      background-color: #bfa;
      position: absolute;
      top: 175px;
    }
    .city-list-wenzi{
      font-size: 8px;
      text-align: center;
      margin-top: 8px;
    }

    .gen-box1{
      width: 430px;
      height: 280px;
      background-color: darkgrey;
      position: absolute;
      top: 60px;
      left: 170px;
    }
    .gen-box2{
      width: 215px;
      height: 140px;
      background-color: darksalmon;
    }

  </style>
</head>
<body>
  <div class="top-bar">
      <div class="top">

      </div>
      
      <div class="city-list">

        </div>
      </div>

      <div class="gen-box1">
