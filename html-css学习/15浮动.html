<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<style>
  .box1 {
    width: 200px;
    height: 200px;
    background-color: #bbffaa;

/*
通过浮动可以使一个元素向其父元素的左侧或右侧移动
使用 float 属性来设置属性的浮动
可选值：
none 默认值 元素不浮动
left 元素向左移动
right 元素向右浮动

注意：元素设置浮动以后水平布局的等式便不强制成立
元素设置浮动以后，会完全从文档流中脱离，不在占用我们文档流的位子
所以元素下边的还在文档流中的元素会自动向上移动

浮动的特点：
1. 浮动元素会完全脱离文档流，不在占据文档流中的位置
2.设置浮动以后，元素会想父元素的左侧或右侧移动
3.浮动元素默认不会从父元素中移出
4.浮动元素向左会向右移动时，不会超过它前边的其他浮动元素
5.如果浮动元素的上边是一个没有浮动的元素，则浮动元素无法上移
6.浮动元素不会超过它上边的浮动的兄弟元素，最多就是和他一样高
7.浮动元素不会盖住文字，文字会自动环绕在浮动元素的周围
所以我们可以利用浮动来设置文字环绕图片的效果

元素设置浮动以后，将会从文档流中脱离，从文档流中脱离后，元素的一些特点也会发生变化

脱离文档流特点
块元素：
1.块元素不在页面中独占一行
2.脱离文档流以后，块元素的宽度和高度默认都被内容撑开

行内元素：
1.行内元素脱离文档流以后会变成块元素，特点和块元素一样


总结：
    浮动目前来讲它的主要作用就是让页面中的元素可以水平排列
      通过浮动可以制作一下水平方向的布局
*/

/* 
缺点:
高度塌陷的问题
  在浮动过程中,父元素的高度默认被子元素撑开的
    当子元素浮动过后,其会完全脱离文档流,子元素从文档流中脱离
    将会无法撑起父元素的高度,导致父元素的高度丢失.

    父元素高度丢失以后,其下的元素会自动上移,导致布局混乱
    所以高度塌陷是浮动布局中比较常见的问题,这个问题必须要进行处理!
 */
/* 
修改方式:
BFC(块级格式化环境)
  -BFC是一个css中的隐含属性,可以为一个元素开启BCF
    开启BFC该元素会变成一个独立的布局区域
    开启BFC的特点:
    1.开启BFC的元素不会被浮动元素所覆盖
    2.开启BFC的元素子元素和父元素外边距不会重叠
    3.开启BFC的元素可以包含浮动的子元素
    可以通过一些特殊的方式来开启元素的BFC
    1.设置元素的浮动(不推荐)
    2.将元素设置为行内块元素(不推荐)
    3.将元素的overflow设置为一个非visible的值
      -常用的方式,为元素设置overflow:hidden 开启其BFC 以使其可以包含浮动元素

如果我们不希望某个元素因为其他元素浮动的影响而改变位置
  可以通过clear属性来清除浮动元素对当前元素所产生的影响

  clear
  作用:清除浮动元素对当前元素所产生的影响
  可选值:
    left 清除左侧浮动元素对当前元素的影响
    right 清除右侧浮动元素对当前元素的影响
    both 清除两侧中最大影响的那侧
原理:
  设置清除浮动以后,浏览器会自动为元素添加上一个外边距
    以使位置不受其他元素的影响

*/
}
</style>


<body>
  <div class="box1"></div>
</body>

</html>
