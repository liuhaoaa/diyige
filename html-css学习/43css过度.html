<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  div {

    /* 谁做过度给谁加 */
    width: 200px;
    height: 100px;
    background-color: #bfa;
    /* transition: 变化的属性 花费时间 运动曲线 何时开始;  后面两个值几乎用不到*/
    transition: width .5s ease 1s;

    /* 多个属性也可以 利用逗号进行分割 */
    /* transition: width .5s ，height .5; */

     /* 如果想要多个属性有变化 属性写all就可以了 */
    /* transition: all .5s; */
  }
  div:hover {
    width: 600px;
  }
</style>
<body>
  <div>
  </div>
</body>
</html>
