<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./chongzhi.css">



<style>


  
body{
  height: 5000px; 
}

  /* 设置nav大小 */
  .nav{
    /* 设置宽度和高度 */
    width: 1205px;
    height: 48px;
    /* 设置背景颜色 */
  background-color: #e8e7e3;
  
  margin: 100px auto;

/* 

          粘滞定位：
              - 当元素的position属性设置为sticky时则开启了我们元素的粘滞定位
              - 粘滞定位和我们相对定位的特点基本一致
      不同的是我们的粘滞定位可以在我们元素到达某个位置时将其固定 */

      position: sticky;
      top: 0px;




  }
  
  /* 设置nav中的li */
  .nav li{
    /* 设置li向左浮动，使菜单横向排列 */
  float: left;
  /* 设置li的高度 */
  height: 48px;
  /* 将文字在父元素中垂直居中 */
  line-height: 48px;
  }
  
  /* 设置a的样式 */
  .nav a{
    /* 将a转换为块元素 */
    display: block;
    /* 去除下划线 */
    text-decoration: none;
    /* 设置字体颜色 */
    color: #777777;
    /* 修改字体大小 */
    font-size: 18px;
  
    /*  */
    padding: 0 37px;
  }
  
  /* 设置鼠标移入的背景颜色和字体颜色 */
  .nav a:hover{
  background-color: #3f3f3f;
  color: #e8e7e3;
  }
  </style>
  
  
  
  </head>
  <body>
    
  <!-- 创建导航条的结构 -->
  <ul class="nav">
  <li>
    <a href="#">HTML/CSS</a>
    </li>
    <li>
      <a href="#">Browser Side</a>
    </li>
    <li>
      <a href="#">Server Side</a>
    </li>
    <li>
      <a href="#">Programming</a>
    </li>
    <li>
      <a href="#">XML</a>
    </li>
    <li>
      <a href="#">Web Building</a>
    </li>
    <li>  
      <a href="#">Reference</a>
  </li>
  
  </ul>
  
  
  </body>
  </html>
