<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>京东顶部导航条</title>
  <link rel="stylesheet" href="./chongzhi.css">

  <style>
    /* 设置外部容器的样式 */
    .top-bar-wrapper{
      /* 设置宽度 */
      width: 100%;
      /* 设置高度 */
      height: 30px;
      /* 设置下边框 */
      border-bottom: 1px #ddd solid;
      /* 设置行高，没有设置高度，可以使文字居中 */
      line-height: 30px;
      /* 设置背景颜色 */
      background-color: #E3E4E5;
    }
    /* 设置内部容器的样式 */
    .top-bar{
      /* 固定宽度 */
      width: 1190px;
      /* 水平居中 */
      margin: 0 auto;
    }
    .top-bar a ,
    .top-bar span,
    .top-bar i{
      color: #999;
      text-decoration: none;
    }
    .top-bar a:hover,
    .top-bar a.highlight{
      color: #f10215;
    }

    /* 设置location */
    .location{
      float: left;
    }
    /* 设置城市列表的效果 */
    .location .city-list{
      display: none;
      width: 320px;
      height: 436px;
      background-color: white;
      border: 1px solid rgb(204, 204, 204);
      /* 设置绝对定位，使其不占据页面的位置 */
      position: absolute;
      box-shadow: 0 2px 2px rgba(0, 0, 0, .2);
    }
    /* 当鼠标移入到location时 让city-list显示 */
    .location:hover .city-list{
      display: block;
    }
    .current-city{
      padding: 0 10px;
    }
    /* 设置current-city的移入效果 */
    .current-city:hover{
      background-color: white;

      border: 1px solid rgb(204, 204, 204);
      border-bottom: none;
    }
    /* 设置shortcut */
    .shortcut{
      float: right;
    }
    /* 设置分割线 */
    .shortcut .line{
      width: 1px;
      height: 10px;
      background-color: #999;
      margin: 10px 12px;
    }
    .shortcut li{
      float: left;
    }
  </style>
</head>
<body>
  
    <!-- 创建外围的容器 -->
    <div class="top-bar-wrapper">
      <!-- 创建内部容器 -->
      <div class="top-bar">
        <!-- 左侧的菜单 -->
        <div class="location">
          <div class="current-city">
            <a href="javascript:;">北京</a>
          </div>
          <!-- 放置我们城市列表的div -->
          <div class="city-list">

          </div>
        </div>

        <!-- 右侧的菜单 -->
        <ul class="shortcut">
          <li>
            <a href="javascript:;">您好，请登录</a>
            <a class="highlight" href="javascript:;">免费注册</a>
          </li>
          <!-- 分割线 -->
          <li class="line"></li>
          <li><a href="javascript:;">我的订单</a></li>

          <li class="line"></li>
          <li><a href="javascript:;">我的京东</a></li>

          <li class="line"></li>
          <li><a href="javascript:;">京东会员</a></li>

          <li class="line"></li>
          <li><a class="highlight" href="javascript:;">企业采购</a></li>

          <li class="line"></li>
          <li>
            <span>客户服务</span>
          </li>

          <li class="line"></li>
          <li>
            <span>网站导航</span>
          </li>

          <li class="line"></li>
          <li>
            <span>手机京东</span>
          </li>
        </ul>
      </div>
    </div>
    
</body>
</html>
