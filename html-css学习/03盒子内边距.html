<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
   
   <style>
    .box1{
     width: 200px;
     height: 200px;
     background-color: red;
     border: 10px orange solid;
      
    /* 
    内容区和边框之间的距离是内边距
    padding-top: 10px;    上边
    padding-right: 10px;  右边
    padding-bottom: 10px; 下边
    padding-left: 10px;   左边 

    内边距设置会影响到盒子的大小
    盒子大小由边框 内边距 内容区 共同决定的
    */
    /* 

    padding：10px 20px 30px 40px； 上右下左
    padding：10px 20px 30px；      上 右左 下 
    padding：10px 20px 30px 40px； 上下 左右
    padding：10px；                上下左右 
    
    */

      }



   </style>



</head>
<body>
  <div class="box1"></div>
</body>
</html>
