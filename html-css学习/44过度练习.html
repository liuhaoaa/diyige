<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  .box1 {
    width: 280px;
    height: 14px;
    border: 1px solid red;
    /* 高度的一半就是圆角 */
    border-radius:7px;
  }
  .box2 {
    width: 50%;
    height: 100%;
    background-color: red;
    transition: all .5s;
  }
  .box1:hover .box2 {
    width: 100%;
  } 
</style>
<body>
  <div class="box1">
    <div class="box2"></div>
  </div>
</body>
</html>
