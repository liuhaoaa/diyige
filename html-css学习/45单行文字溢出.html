<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  div {
    width: 180px;
    height: 80px;
    background-color: #bfa;
    /* 单行文字溢出省略号显示三部曲 */
    /* 1.这个单词的意思就是如果文字显示不开也必须强制一行内显示 */
    white-space: nowrap;
    /* 2.溢出的部分隐藏起来 */
    overflow: hidden;
    /* 3. 文字溢出的说话用省略号来显示 */
    text-overflow: ellipsis;
  
  }
  
</style>
<body>
  <div>
    我是你爹你急不急到啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊
  </div>
</body>
</html>
