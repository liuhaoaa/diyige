<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>


<style>
  .box1 {
    width: 200px;
    height: 200px;
    background-color: #bbffaa;

  }

  .box2 {
    width: 100px;
    height: 400px;
    background-color: orange;
    /* 
      子元素是在父元素的内容去中排列的  
        如果子元素的大小超过了父元素，则子元素会从父元素中溢出
        使用 overflow 来设置元素的溢出 

        可选值：
           visible，默认值 子元素会从父元素中溢出，在父元素的外部位置显示  
           hidden  溢出的内容将会被剪裁不会被显示
           scroll 生成两个滚动条，通过滚动条来查看完整的内容
           outu 根据需要生成滚动条      
       */

  }
</style>


<body>

  <div class="box1">
    <div class="box2"></div>
  </div>

</body>

</html>
