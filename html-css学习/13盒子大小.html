<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  .box1 {
    width: 100px;
    height: 100px;
    background-color: #bfa;
    padding: 10px;
    border: 10px red solid;
  }

  /* 默认情况下，盒子的可见框的大小是由内容去、内边距和变宽共同决定

  box-sizing 用来设置盒子的尺寸的计算方式（设置width和height的作用）
  可选值：
  content-box 默认值，宽度和高度用来设置内容区的大小
  border-box 宽度和高度用来设置整个盒子可见框的大小

  */
  </style>

<body>

  <div class="box1"></div>


</body>

</html>
