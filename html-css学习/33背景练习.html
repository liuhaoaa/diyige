<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

<style>
.box1{
  width: 74px;
  height: 70px;
  background-image: url(./练习图片/10.jpg.webp);
  background-position: -22px -5px;
  }
    /* 
    解决图片闪烁的问题：
        可以将多个小图片统一保存到一个大图片中，然后通过调整background-position来显示相应的图片
        这样图片会同时加载到页面中 就可以有效的避免出现闪烁的问题
        这个技术在页面中应用十分广泛 被称为CSS-Sprite  这种图我们称为雪碧图

    雪碧图的使用步骤：
        1.先确定要使用的图标
        2.测量图标的大小
        3.根据测量结果创建一个元素
        4.将雪碧图设置为元素的背景图片
        5.设置一个偏移量以显示正确的图片
    
    雪碧图的特点：
    一次性将多个图片加载进页面，降低请求的次数，加快访问速度，提升用户体验
     */


</style>
</head>
<body>
  
  <div class="box1"></div>

</body>
</html>
