<body>
  <script>
    // reduce   汇总  一堆出来一个  比如相加得出来的结果   算个平均数
    // let arr = [12,69,180,8763];
    // let result = arr.reduce(function(tmp,item,index){
    //   return tmp+item
    // });
    // alert(result);

    let arr = [12,69,180,8763];
    let result = arr.reduce(function(tmp,item,index){
      if(index!=arr.length-1){
        return tmp+item;
      }else{
        return(tmp+item)/arr.length;
      }
    });
    alert(result)
  </script>
</body>
