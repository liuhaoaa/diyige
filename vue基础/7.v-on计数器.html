<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<style>
  
  .input-num button{
    width: 100px;
    height: 40px;
    background-color: #787877;
    color: lightgreen;
  }
  .input-num span {
    display: inline-block;
    width: 100px;
    height: 40px;
    background-color: ivory;
    text-align: center;
    font-size: 20px;
  }
</style>
<body>
  <div id="app">
  <div class="input-num">
    <button @click="sub">-</button>
    <span>{{ num }}</span>
    <button @click="add">+</button>
  </div>
</div>
  <script>
    var app = new Vue ({
      el:"#app",
      data:{
        num:1
      },
      methods:{
        add:function(){
          this.num < 10 ? this.num++ : alert('别点了');
          console.log(this);
        },
        
        sub:function(){
          if(this.num>0){
            this.num--;
          }else{
            alert('别点了，最小了')
          }
        }
      }
    })
  </script>
</body>
</html>
