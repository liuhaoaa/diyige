<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
  <!-- 解析文本使用v-text 需要解析html结构就是用v-html -->
  <div id="app">
    <p v-html="content"></p>
    <p v-text="content"></p>
  </div>
  <script>
    var app = new Vue({
      el:"#app",
      data:{
        // content:"刘德华啊啊！！！",
        content:"<a href='http://www.baidu.com'>刘德华啊啊</a>"
      }
    })
  </script>
</body>
</html>
