<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
  <div id="app">
    <cpn :comvies="movies" :cmessage="message"></cpn>
  </div>


  <template id="cpn">
    <div>
      <ul>
        <li v-for="item in comvies">{{item}}</li>
      </ul> 
      <h2>{{cmessage}}</h2>
    </div>
  </template>
  <script>
    // 父传子：props
    const cpn = {
      template: '#cpn',
      // props 有很多类型
      // props: ['comvies', 'cmessage'],
      props:{
        comvies:Array,   // 这个就是类型限制
        cmessage:String,
      },
      data() {
        return {}
      }
    }
    const app = new Vue({
      el: "#app",
      data: {
        message: '你好啊',
        movies: ['海王', '海泽王', '海尔兄弟']
      },
      components: {
        cpn
      }
    })
  </script>
</body>

</html>
