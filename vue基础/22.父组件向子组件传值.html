<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>  
</head>
<div id="app">
  <!--  父组件,可以在引用子组件的时候, 通过绑定(v-bind:) 的形式,把需要传递给子组件的数据,以绑定的形式传递到组件内部 -->
  <com1 v-bind:parentmsg="msg"></com1>
</div>
<body>
  <script>
    var vm = new Vue({
      el:'#app',
      data:{
        msg:'123 父组件中的数据'
      },
      methods:{},
      components:{
        com1:{
          template:'<h1>这是子组件  --- {{parentmsg}}</h1>',
          // 注意:组件中 所有 props 中的数据 都是通过 父组件传递给子组件的 
          props:['parentmsg']   // 把父组件传递过来的 parentmsg 属性,现在props数组中定义一下,这样才能使用这个数据
        } 

      } 
    })
  </script>
</body>
</html>
