<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<style>
  .center {
    position: relative;
    width: 370px;
    height: 300px;
    /* background-color: grey; */
  }
  .center a:nth-child(3) {
    /* display: inline-block; */
    position: absolute;
    left: 0;
    bottom: 100px;
  }

  .center a:nth-child(4) {
    /* display: inline-block; */
    position: absolute;
    right: 0;
    bottom: 100px;
  }
</style>

<body>
  <!--  1. 列表数据使用是数组保存
        2. v-dind指令
  -->
  <div id="mask">
    <div class="center">
      <h2 class="title"></h2>
      <img :src="imgArr[index]" alt="">
      <a href="#" class="left" v-show="index!=0" @click="prev">
        <img src="../练习图片/饼干(1).png" alt="">
      </a>
      <a href="#" class="right" v-show="index<imgArr.length-1" @click="next">
        <img src="../练习图片/饼干(1).png" alt="">
      </a>
    </div>
  </div>
  <script>
    var app = new Vue({
      el: "#mask",
      data: {
        imgArr: [
        "../练习图片/1.webp",
        "../练习图片/2.webp",
        "../练习图片/3.webp",
        "../练习图片/4.webp",
        "../练习图片/5.webp",
        "../练习图片/6.webp",
        ],
        index: 0
      },
      methods:{
        prev:function(){
          this.index--;
        },
        next:function(){
          this.index++;
        },
      }
    })
  </script>
</body>

</html>
