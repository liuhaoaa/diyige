<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
  <!--  1. 事件绑定的方法写成函数调用形式，可以传入自定义参数 
        2. 定义方法时需要定义形参来接收传入的实参
        3. 事件的后面跟上 修饰符可以对事件进行限制
        5，.enter 可以限制触发的案件为回车 事件修饰符还有很多种 
    -->
  <div id="app">
    <input type="button" value="点击" @click="doId(666,'老铁')">
    <input type="text" @keyup.enter="sayHi">   <!-- .enter是回车的意思 -->
  </div>
  <script>
    var app = new Vue({
      el: "#app",
      methods: {
        doId: function (p1, p2) {
          console.log("做it");
          console.log(p1);
          console.log(p2);
        },
        sayHi: function () {
        alert("吃了没");
      }
    }
    })
  </script>
</body>

</html>
